<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" href="copycast.css"/>
</head>
<body>
	<div class="table-responsive">
		<table id="mainTable" class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Video URL</th>
					<th>Cast</th>
				</tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
		</table>
	</div>
	<div>
		<p>
			Couldn't find what you were looking for? On a page with flash videos, CopyCast can load the page 
			as a mobile web browser and optimistically check to see if the web server at hand decides to serve something 
			more mobile (and chromecast) friendly.
			<br/>
			<label>
				<input type="checkbox" id="mobileBox">
				Optimistically Try Mobile
			</label>
			<button class="btn btn-default" id="mobileBtn">Submit</button>
		</p>
	</div>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="copycast.js"></script>
</html>
